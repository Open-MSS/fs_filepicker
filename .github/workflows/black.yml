name: black-action
on:
  push:
    branches:
    - develop
    - stable
  pull_request:
    branches:
    - develop
    - stable

jobs:
  lint:
    name: runner / black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Format code with black
        run: |
          pip install black
          black . --exclude="docs/*"
